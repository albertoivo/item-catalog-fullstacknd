<div id="categories" class="shadow">
  <p>
    <a href="/">
      <span class="card-header">Categories</span>
    </a>
  </p>
  {% for cat in categories %}
  <p>
    {% if 'username' in login_session and login_session['email'] == cat.user.email %}
        <a href="{{ url_for('get_items_by_category', category_name=cat.name) }}" class="item-title">{{ cat.name }}</a>
    <div id="actions">
        <a href="{{ url_for('delete_category', cat_id=cat.id) }}"
           onclick="return confirm('Are you sure you want delete the category \'{{ cat.title }}\'?')">
        <i class="fa fa-trash-o"></i>
      </a>
        <a href="{{ url_for('edit_category', category_id=cat.id) }}">
        <i class="fa fa-pencil"></i>
      </a>
    </div>
    {% else %}
        <a href="{{ url_for('get_items_by_category', category_name=cat.name) }}"
           class="item-title-unlogged">{{ cat.name }}</a> {% endif %}
  </p>
  {% endfor %}
</div>
