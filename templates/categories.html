<div id="categories" class="shadow">
  <p>
    <a href="/">
      <span class="card-header">Categories</span>
    </a>
  </p>
  {% for cat in categories %}
  <p>
    <a href="{{url_for('getItemsByCategory', category_name=cat.name)}}" class="category-name">{{ cat.name }}</a>
  </p>
  {% endfor %}
</div>
