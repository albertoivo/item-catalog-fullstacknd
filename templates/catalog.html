{% extends "main.html" %} {% block content %}

<div id="categories" class="shadow">
  <ul>
    {% for cat in categories %}
    <li>{{ cat.name }}</li>
    {% endfor %}
  </ul>
</div>

<div id="items" class="shadow">
  <ul>
    {% for item in items %}
    <li>
      <span id="item-title">{{ item.title }}</span>
      <span id="item-category">( {{item.category.name }} )</span>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
