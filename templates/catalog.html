{% extends "main.html" %} {% block content %}

<div id="items" class="shadow">
  <h1 class="card-header">Latest items</h1>
  {% for item in items %}
  <p>
    <span class="item-title">{{ item.title }}</span>
    <span class="item-category">( {{item.category.name }} )</span>
  </p>
  {% endfor %}
</div>

{% endblock %}
