{% extends "main.html" %} {% block content %}

<div id="items" class="shadow">
  <h1 class="card-header">Latest items</h1>
  {% for item in items %}
  <p>
    <a href="{{url_for('getItem', category_name=item.category.name, item_title=item.title)}}" class="item-title">{{ item.title }}</a>
    <a class="item-category">( {{item.category.name }} )</a>
  </p>
  {% endfor %}
</div>

{% endblock %}
