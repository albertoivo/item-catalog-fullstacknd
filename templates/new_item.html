{% extends "main.html" %} {% block content %}

<div id="items">

    <div class="form">
        <form action="#" enctype=multipart/form-data method="POST">
            <div class="row">
                <div class="col-25">
                    <label for="title">Title</label>
                </div>
                <div class="col-75">
                    {% if item %}
                    <input type="text" id="title" name="title" value="{{ item.title }}">
                    {% else %}
                    <input type="text" id="title" name="title" placeholder="Item title">
                    {% endif %}
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="description">Description</label>
                </div>
                <div class="col-75">
                    {% if item %}
                    <textarea id="description" name="description" style="height:200px">{{ item.description }}</textarea>
                    {% else %}
                    <textarea id="description" name="description" placeholder="Description" style="height:200px"></textarea>
                    {% endif %}
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="picture">Picture</label>
                </div>
                <div class="col-75">
                    <input type="file" id="picture" name="picture" placeholder="Item title">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="category">Category</label>
                </div>
                <div class="col-75">
                    {% if item %}
                    <select id="category" name="category" value="{{ item.cat_id }}">
                    {% else %}
                    <select id="category" name="category">
                    {% endif %}
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</div>

{% endblock %}
