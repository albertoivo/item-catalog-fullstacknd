{% extends "main.html" %} {% block content %}

<div id="items">

  <div class="form">
    <form action="#" enctype=multipart/form-data method="POST">

      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="row">
        <div class="col-25">
          <label for="title">Title</label>
        </div>
        <div class="col-75">
          {% if item %}
          <input type="text" id="title" name="title" value="{{ item.title }}"> {% else %}
          <input type="text" id="title" name="title" placeholder="Item title"> {% endif %}
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="description">Description</label>
        </div>
        <div class="col-75">
          {% if item %}
          <textarea id="description" name="description" style="height:200px">{{ item.description }}</textarea> {% else %}
          <textarea id="description" name="description" placeholder="Description" style="height:200px"></textarea> {% endif %}
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="picture">Picture</label>
        </div>
        <div class="col-75">
          {% if not item %}
          <input type="file" id="picture" name="picture"> {% else %}
          <input type="file" id="picture" name="picture">
          <img src="/static/img/items/{{item.picture_path}}" /> {% endif %}
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="category">Category</label>
        </div>
        <div class="col-75">
          <select id="category" name="category" {% if item %} value="{{ item.cat_id }}" {% endif %}>
                <option disabled {% if not item %} selected {% endif %}>
                    Choose a category
                </option>
                {% for cat in categories %}
                <option value="{{ cat.id }}" {% if item and item.cat_id == cat.id %} selected {% endif %}>
                    {{ cat.name }}
                </option>
                {% endfor %}
            </select>
        </div>
      </div>

      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</div>

{% endblock %}
